<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Interface Interactions</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./scripts/script.js" defer></script>
  </head>
  <body>
    <h1 class="section-heading dropdown-menu-heading">Dropdown Menu</h1>
    <div class="dropdown-menu-container">
      <div class="dropdown-button">
        <p class="dropdown-button-text">Select color</p>
        <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
      </div>
      <ul class="dropdown-options hidden">
        <li>red</li>
        <li>orange</li>
        <li>blue</li>
        <li>green</li>
        <li>violet</li>
      </ul>
    </div>

    <h1 class="section-heading carousel-heading">Image Carousel</h1>
    <div class="carousel-container">
      <div class="carousel-frame">
        <div class="carousel-track">
            <img src="./img/brownies.jpg" alt="brownies" class="carousel-slide">
            <img src="./img/chocolate-cake.jpg" alt="chocolate cake" class="carousel-slide">
            <img src="./img/cookies.jpg" alt="cookies" class="carousel-slide">
            <img src="./img/cupcakes.jpg" alt="cupcakes" class="carousel-slide">
            <img src="./img/white-cake.jpg" alt="white cake" class="carousel-slide">
        </div>
      </div>
      <div class="carousel-nav-container">
      <svg class="nav-btn left-nav-btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" ><circle cx="12" cy="12" r="10"></circle><polyline points="12 8 8 12 12 16"></polyline><line x1="16" y1="12" x2="8" y2="12"></line></svg>
        <div class="carousel-nav-dot-container">
          <svg class="nav-dot dot-active" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" ><circle cx="12" cy="12" r="10"></circle></svg>
          <svg class="nav-dot" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" ><circle cx="12" cy="12" r="10"></circle></svg>
          <svg class="nav-dot" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" ><circle cx="12" cy="12" r="10"></circle></svg>
          <svg class="nav-dot" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" ><circle cx="12" cy="12" r="10"></circle></svg>
          <svg class="nav-dot" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" ><circle cx="12" cy="12" r="10"></circle></svg>
        </div>
        <svg class="nav-btn right-nav-btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" ><circle cx="12" cy="12" r="10"></circle><polyline points="12 16 16 12 12 8"></polyline><line x1="8" y1="12" x2="16" y2="12"></line></svg>
      </div>
    </div>
  </body>
</html>
